<div class="login-container">
  <div class="background">
    <img src="assets/images/vector-background.svg" alt="Background" class="vector-bg">
  </div>
  
  <div class="content">
    <div class="main-text">
      <h1>Let's connect with each other</h1>
      <div class="matrix">{matrix}</div>
    </div>
    
    <div class="wibel">
      <div class="wibel-dot-1"></div>
      <div class="wibel-dot-2"></div>
      <div class="wibel-dot-3"></div>
    </div>
    
    <div class="slider">
      <div class="dot"></div>
      <div class="dot inactive"></div>
      <div class="dot inactive"></div>
    </div>
    
    <button class="get-started-btn" routerLink="/home">
      <span>Get started</span>
    </button>

</div>
