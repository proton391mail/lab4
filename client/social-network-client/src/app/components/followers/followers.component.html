<div class="followers-container">
  <div class="header">
    <div class="back-button" (click)="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"></path>
        <path d="M12 19l-7-7 7-7"></path>
      </svg>
    </div>
    <h1>Followers (4K)</h1>
  </div>
  
  <div class="followers-list">
    <div class="follower-item" *ngFor="let follower of followers">
      <div class="follower-avatar">
        <img [src]="'assets/figma-images/' + follower.avatar" alt="Follower Avatar">
      </div>
      <div class="follower-info">
        <h3>{{ follower.name }}</h3>
        <p>{{ follower.username }}</p>
      </div>
      <button 
        class="follow-button" 
        [class.following]="follower.isFollowing" 
        (click)="toggleFollow(follower)">
        {{ follower.isFollowing ? 'Following' : 'Follow' }}
      </button>
    </div>
  </div>
</div>
