<div class="comments-container">
  <!-- Header -->
  <div class="header">
    <div class="header-inner">
      <button class="back-button" routerLink="/feed">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="#ECECEC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 19L5 12L12 5" stroke="#ECECEC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1 class="header-title">Comments ({{ post.comments }})</h1>
    </div>
    <div class="divider"></div>
  </div>
  
  <!-- Post -->
  <div class="post-container">
    <div class="post-header">
      <div class="user-info">
        <div class="avatar-container">
          <img [src]="post.user.avatar" [alt]="post.user.name" class="avatar">
          <div class="online-status" *ngIf="post.user.isOnline"></div>
        </div>
        <div class="user-details">
          <h3 class="user-name">{{ post.user.name }}</h3>
          <p class="post-time">{{ post.time }}</p>
        </div>
      </div>
    </div>
    
    <div class="post-content">
      <p class="post-text">{{ post.text }}</p>
      <img *ngIf="post.image" [src]="post.image" alt="Post image" class="post-image">
    </div>
    
    <div class="post-stats">
      <div class="stat-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.84 4.61C20.3292 4.099 19.7228 3.69364 19.0554 3.41708C18.3879 3.14052 17.6725 2.99817 16.95 2.99817C16.2275 2.99817 15.5121 3.14052 14.8446 3.41708C14.1772 3.69364 13.5708 4.099 13.06 4.61L12 5.67L10.94 4.61C9.9083 3.57831 8.50903 2.99871 7.05 2.99871C5.59096 2.99871 4.19169 3.57831 3.16 4.61C2.1283 5.64169 1.54871 7.04097 1.54871 8.5C1.54871 9.95903 2.1283 11.3583 3.16 12.39L4.22 13.45L12 21.23L19.78 13.45L20.84 12.39C21.351 11.8792 21.7563 11.2728 22.0329 10.6054C22.3095 9.93791 22.4518 9.22252 22.4518 8.5C22.4518 7.77748 22.3095 7.06209 22.0329 6.39464C21.7563 5.72718 21.351 5.12079 20.84 4.61Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>{{ post.likes }}</span>
      </div>
      
      <div class="stat-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0034 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.9C9.87812 3.30493 11.1801 2.99656 12.5 3H13C15.0843 3.11499 17.053 3.99476 18.5291 5.47086C20.0052 6.94695 20.885 8.91565 21 11V11.5Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="6.5" cy="11.5" r="0.5" fill="#FFFFFF" />
          <circle cx="12.5" cy="11.5" r="0.5" fill="#FFFFFF" />
          <circle cx="18.5" cy="11.5" r="0.5" fill="#FFFFFF" />
        </svg>
        <span>{{ post.comments }}</span>
      </div>
      
      <div class="stat-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 15C7.65685 15 9 13.6569 9 12C9 10.3431 7.65685 9 6 9C4.34315 9 3 10.3431 3 12C3 13.6569 4.34315 15 6 15Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 22C19.6569 22 21 20.6569 21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.59 13.51L15.42 17.49" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15.41 6.51L8.59 10.49" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>{{ post.shares }}</span>
      </div>
    </div>
  </div>
  
  <!-- Comments -->
  <div class="comments-list">
    <div class="comment" *ngFor="let comment of comments">
      <div class="comment-header">
        <div class="user-info">
          <div class="avatar-container">
            <img [src]="comment.user.avatar" [alt]="comment.user.name" class="avatar">
            <div class="online-status" *ngIf="comment.user.isOnline"></div>
          </div>
          <div class="user-details">
            <h3 class="user-name">{{ comment.user.name }}</h3>
            <p class="comment-time">{{ comment.time }}</p>
          </div>
        </div>
      </div>
      
      <div class="comment-content">
        <p class="comment-text">{{ comment.text }}</p>
      </div>
      
      <div class="comment-actions">
        <button 
          class="like-button" 
          [class.liked]="comment.isLiked"
          (click)="likeComment(comment)"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.84 4.61C20.3292 4.099 19.7228 3.69364 19.0554 3.41708C18.3879 3.14052 17.6725 2.99817 16.95 2.99817C16.2275 2.99817 15.5121 3.14052 14.8446 3.41708C14.1772 3.69364 13.5708 4.099 13.06 4.61L12 5.67L10.94 4.61C9.9083 3.57831 8.50903 2.99871 7.05 2.99871C5.59096 2.99871 4.19169 3.57831 3.16 4.61C2.1283 5.64169 1.54871 7.04097 1.54871 8.5C1.54871 9.95903 2.1283 11.3583 3.16 12.39L4.22 13.45L12 21.23L19.78 13.45L20.84 12.39C21.351 11.8792 21.7563 11.2728 22.0329 10.6054C22.3095 9.93791 22.4518 9.22252 22.4518 8.5C22.4518 7.77748 22.3095 7.06209 22.0329 6.39464C21.7563 5.72718 21.351 5.12079 20.84 4.61Z" [attr.stroke]="comment.isLiked ? '#FF0000' : '#AEAEAE'" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ comment.likes }}</span>
        </button>
        
        <button class="reply-button">
          Reply
        </button>
      </div>
      
      <div class="divider"></div>
    </div>
  </div>
  
  <!-- Add Comment -->
  <div class="add-comment-container">
    <div class="avatar-container">
      <img src="assets/images/profile-avatar.svg" alt="Your avatar" class="avatar">
    </div>
    
    <div class="comment-input-container">
      <input 
        type="text"
        class="comment-input"
        placeholder="Add a comment..."
        [(ngModel)]="newComment"
        (keyup.enter)="addComment()"
      >
      
      <button 
        class="post-button" 
        [disabled]="!newComment.trim()"
        (click)="addComment()"
      >
        Post
      </button>
    </div>
  </div>
</div>
