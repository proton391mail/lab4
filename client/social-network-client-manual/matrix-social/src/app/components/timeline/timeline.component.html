<div class="app-container">
  <div class="background">
    <img src="assets/images/vector-background.svg" alt="Background" class="vector-bg">
  </div>
  
  <div class="content">
    <div class="header">
      <h1 class="heading-medium">Timeline</h1>
      
      <div class="header-actions">
        <button class="icon-button">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.7071 16.2929C18.0976 16.6834 18.0976 17.3166 17.7071 17.7071C17.3166 18.0976 16.6834 18.0976 16.2929 17.7071L17.7071 16.2929ZM11 13C8.79086 13 7 11.2091 7 9H9C9 10.1046 9.89543 11 11 11V13ZM7 9C7 6.79086 8.79086 5 11 5V7C9.89543 7 9 7.89543 9 9H7ZM11 5C13.2091 5 15 6.79086 15 9H13C13 7.89543 12.1046 7 11 7V5ZM15 9C15 11.2091 13.2091 13 11 13V11C12.1046 11 13 10.1046 13 9H15ZM16.2929 17.7071L12.7071 14.1213L14.1213 12.7071L17.7071 16.2929L16.2929 17.7071Z" fill="currentColor"/>
          </svg>
        </button>
        
        <button class="icon-button camera-btn">
          <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 2H14.83L13 0H7L5.17 2H2C0.9 2 0 2.9 0 4V16C0 17.1 0.9 18 2 18H18C19.1 18 20 17.1 20 16V4C20 2.9 19.1 2 18 2ZM18 16H2V4H18V16ZM10 7C8.34 7 7 8.34 7 10C7 11.66 8.34 13 10 13C11.66 13 13 11.66 13 10C13 8.34 11.66 7 10 7Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="posts">
      <div class="post" *ngFor="let post of posts">
        <div class="post-header">
          <div class="user-info">
            <img [src]="post.userAvatar" alt="User Avatar" class="avatar">
            <div>
              <h2 class="text-medium">{{post.userName}}</h2>
              <p class="text-small">{{post.timeAgo}}</p>
            </div>
          </div>
          
          <button class="follow-btn" [class.following]="post.isFollowing">
            {{post.isFollowing ? 'Following' : 'Follow'}}
          </button>
        </div>
        
        <p class="post-text text-regular">{{post.text}}</p>
        
        <img *ngIf="post.image" [src]="post.image" alt="Post Image" class="post-image">
        
        <div class="post-actions">
          <div class="action-btn">
            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 17.5L8.55 16.15C3.4 11.55 0 8.5 0 4.95C0 2.1 2.1 0 4.95 0C6.55 0 8.1 0.75 9.2 1.95C10.3 0.75 11.85 0 13.45 0C16.3 0 18.4 2.1 18.4 4.95C18.4 8.5 15 11.55 9.85 16.15L8.4 17.5H10Z" fill="currentColor"/>
            </svg>
            <span class="text-regular">{{post.likes}}</span>
          </div>
          
          <div class="action-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 0H2C0.9 0 0 0.9 0 2V14C0 15.1 0.9 16 2 16H16L20 20V2C20 0.9 19.1 0 18 0ZM16 12H4V10H16V12ZM16 9H4V7H16V9ZM16 6H4V4H16V6Z" fill="currentColor"/>
            </svg>
            <span class="text-regular">{{post.comments}}</span>
          </div>
          
          <div class="action-btn">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 16V2C18 0.9 17.1 0 16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16ZM5.5 10.5L8 13.51L11.5 9L16 15H2L5.5 10.5Z" fill="currentColor"/>
            </svg>
            <span class="text-regular">{{post.shares}}</span>
          </div>
        </div>
        
        <div class="divider"></div>
      </div>
    </div>
    
    <div class="nav-bottom">
      <button class="nav-btn" (click)="navigate('/timeline')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
        </svg>
      </button>
      
      <button class="nav-btn" (click)="navigate('/chat')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.2L4 17.2V4H20V16Z" fill="currentColor"/>
        </svg>
      </button>
      
      <button class="nav-btn" (click)="navigate('/notification')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z" fill="currentColor"/>
        </svg>
      </button>
      
      <button class="nav-btn" (click)="navigate('/menu')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</div>
