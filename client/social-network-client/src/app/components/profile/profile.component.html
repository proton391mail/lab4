<div class="container">
  <div class="profile-header">
    <div class="back-button" (click)="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 18L9 12L15 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Profile</h1>
    <div class="action-buttons">
      <div class="search-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#SHBE4X" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 21L16.65 16.65" stroke="#SHBE4X" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="wishlist-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.501 5.501 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="#SHBE4X" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>
  
  <div class="profile-content">
    <div class="profile-avatar-container">
      <div class="profile-avatar" [class.online]="profile.isOnline">
        <img [src]="profile.avatar" alt="Profile Avatar">
      </div>
    </div>
    
    <div class="profile-info">
      <h2>{{ profile.name }}</h2>
      <p>{{ profile.username }}</p>
    </div>
    
    <div class="profile-actions">
      <button class="btn" [ngClass]="profile.isFollowing ? 'btn-outline' : 'btn-primary'" (click)="toggleFollow()">
        {{ profile.isFollowing ? 'Following' : 'Follow' }}
      </button>
      
      <button class="btn btn-outline message-btn" (click)="goToChat()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="11.5" r="1" fill="#fff"/>
          <circle cx="8" cy="11.5" r="1" fill="#fff"/>
          <circle cx="16" cy="11.5" r="1" fill="#fff"/>
        </svg>
        Message
        <div class="online-indicator" *ngIf="profile.isOnline"></div>
      </button>
    </div>
    
    <div class="profile-stats">
      <div class="stat-item">
        <div class="stat-box">
          <h3>{{ profile.stats.followers }}</h3>
          <p>Followers</p>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-box">
          <h3>{{ profile.stats.posts }}</h3>
          <p>Post</p>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-box">
          <h3>{{ profile.stats.following }}</h3>
          <p>Following</p>
        </div>
      </div>
    </div>
    
    <div class="profile-social">

    </div>
    
    <div class="divider"></div>
    
    <div class="profile-projects">
      <div class="project-grid">
        <div class="project-item" *ngFor="let project of profile.projects">
          <img [src]="project.image" alt="Project Image">
        </div>
      </div>
    </div>
  </div>
</div>
